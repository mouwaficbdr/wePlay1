<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../STYLES/styles-inscription.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center">

    <div class="my-container col-10 col-md-6 col-lg-5 col-xl-4 mx-auto d-flex flex-column justify-content-around pt-4 pb-4">
        
        <h1 class="text-center mb-4">Inscription</h1>
        <div class="row">
            <div class="col-7 mx-auto">
                <form action="../PHP/register_process.php" method="post">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control mb-2" placeholder="Nom" name="name" required>
                
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control mb-2" placeholder="Prénom" name="prenom" required>
                
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control mb-2" placeholder="e.g. name@gmail.com" name="email" required>
                
                    <button type="submit" class="btn btn-secondary mt-4 d-block mx-auto">Envoyer</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
